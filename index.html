<html>
<head>
  <title>Hello World</title>
  <!-- <link rel="shortcut icon" href="/favicon.ico" /> -->
  <style type="text/css">
    h1 {
      text-align: center;
      font: small-caps 48px "Rockwell";
      margin: 40px 0px 20px 0px;
    }
    .titlebar {
      align-content: center;
      height: 60px;
      margin: auto;
      padding: 0px;
      border: 0px;
      background-color: #880000;
      color: #FFFFFF;
    }
    .background {
      background-color: #CCCCCC;
    }
    body {
      font: small-caps 24px "Comic Sans MS";
      align-content: center;
    }
    #main {
      text-align: left;
      color: #AA0000;
    }
    .titlebar ul li {
      list-style-type: none;
      float: left;
      text-align: center;
      line-height: 60px;
      white-space: nowrap;
      padding: 0px 30px 0px 30px;
      height: 100%;
    }
    .titlebar ul li a {
      color: inherit;
    }
    .titlebar ul li.right {
      float: right; 
      background-color: #222222; 
      color: #FFFFFF;
    }
    .titlebar ul li + li:hover {
      background-color: #AAAAAA;
      color: #000000;
    }
    .titlebar ul li + li:hover .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      position: absolute;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    @media only screen and (max-width:1400px){
      .titlebar {
        width: 100%;
      }
      #main {
        width: 100%;
      }
    }
    @media only screen and (min-width:1400px){
      .titlebar {
        width: 1400px;
      }
      #main {
        width: 1400px;
        align-content: center;
        margin: auto;
      }
    }
  </style>
</head>
<body class="background">
  <h1> Welcome. </h1>
  <div class="titlebar">
    <ul><li>Navigation: </li>
      <li><a href="#">Topic 1</a>
        <div class="dropdown"><a href="#">Subtopic 1</a></div>
        <div class="dropdown"><a href="#">Subtopic 2</a></div>
        <div class="dropdown"><a href="#">Subtopic 3</a></div>
        <div class="dropdown"><a href="#">Subtopic 4</a></div>
        </li>
      <li><a href="#">Topic 2</a></li>
      <li><a href="#">Topic 3</a></li>
      <li><a href="#">Topic 4</a></li>
      <li class="right">Right Topic 1</li><span class="titlebar"></span>
    </ul>
  </div>
  <div id="main"> Hi. this loaded. </div>
</body>
</html>
